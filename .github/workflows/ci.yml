name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.0', '3.1', '3.2', '3.3', '3.4', '4.0']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run tests
        run: bundle exec rspec

  rails:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.1', '3.2', '3.3', '3.4']
        rails: ['rails_7.0', 'rails_7.1', 'rails_7.2', 'rails_8.0', 'rails_8.1']
        exclude:
          - ruby: '3.1'
            rails: 'rails_8.0'
          - ruby: '3.1'
            rails: 'rails_8.1'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Install dependencies for ${{ matrix.rails }}
        run: bundle install --gemfile=gemfiles/${{ matrix.rails }}.gemfile

      - name: Run tests with ${{ matrix.rails }}
        run: BUNDLE_GEMFILE=gemfiles/${{ matrix.rails }}.gemfile bundle exec rspec

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '4.0'
          bundler-cache: true

      - name: Run RuboCop
        run: bundle exec rubocop
